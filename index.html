<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="weather-info">
            <p id="location"><i class="fas fa-map-marker-alt"></i> <span></span></p>
            <p id="temperature"><i class="fas fa-thermometer-half"></i> <span></span></p>
            <p id="condition"><i class="fas fa-cloud"></i> <span></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
